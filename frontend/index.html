<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Audio/Video for Cleaning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Upload Audio/Video File</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="audio" accept="audio/*,video/*" required />
    <br />
    <button type="submit">Upload & Clean</button>
  </form>
  <div id="response"></div>

  <script src="script.js" defer></script>
</body>
</html>
